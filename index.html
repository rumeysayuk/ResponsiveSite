<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font-awesome-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Css files-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rümeysa YÜK</title>
</head>
<body>

<header>
    <div class="container header">
        <div onclick="myPlay()">
            <img src="assets/images/indir.png"
                 alt="" width="100px" height="80px">
        </div>
        <div>
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="myInput" class="form-control" onkeyup="filterFunction()"
                           placeholder="Search..."/>

                </div>
            </div>
        </div>
        <div>
            <a href="#" class="d-block link-dark text-decoration-none" id="dropdownUser1"
               data-bs-toggle="dropdown">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
            </a>
        </div>
    </div>

</header>
<main>
    <aside class="container-fluid men col-lg-2 m-0">
        <nav class="navbar pl-1">

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showProduct()">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="showContact()">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </aside>
    <div class="images">
    </div>
</main>
<section class="container col-8 mt-5" id="form">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary text-center">Gönder</button>
        </div>

    </form>
</section>
<hr class="role">
<footer class="footer text-center" id="footer">
    <div>
        <h6 class="text-center text-small">Developed by Rümeysa YÜK</h6>
    </div>
    <div>
        <i class="fab fa-linkedin-in mr-2"></i>
        <i class="fab fa-instagram mr-2"></i>
        <i class="fab fa-github mr-2"></i>
    </div>

</footer>

<script src="http://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<!-- Script files-->
<script src="assets/js/confetti.js" defer></script>
<script src="assets/js/app.js"></script>
</body>
</html>
